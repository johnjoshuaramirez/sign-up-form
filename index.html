<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sign-up-form</title>
		<link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="left-content">
				<div class="square"></div>
				<div class="welcome-page">
					<h1>
						Let's Make <br />
						it Happen <br />
						Together!
					</h1>
					<div class="circle1">
						<div class="circle2">
							<div class="circle3"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="right-content">
				<div class="header">
					<h2 class="co">co.</h2>
					<p>Already have an account? <a href="#">Sign in here!</a></p>
				</div>
				<h2 class="create-an-account">Create An Account</h2>
				<form action="#" method="post">
					<div class="first-row">
						<div>
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" required autofocus/>
                     <div class="message">Enter first name</div>
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" required />
                     <div class="message">Enter last name</div>
						</div>
					</div>
					<div class="second-row">
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required />
                     <div class="message">Enter email address</div>
						</div>
						<div>
							<label for="number">Mobile Number</label>
							<input type="tel" name="number" id="number" required />
							<div class="message">Enter mobile number</div>
						</div>
					</div>
					<div class="third-row">
						<div>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" required />
                     <div class="message">Password must contain at least 8 <br>characters</div>
						</div>
						<div>
							<label for="confirm-password">Confirm Password</label>
							<input type="password" name="confirm-password" id="confirm-password" required />
                     <div class="message">Those passwords didnâ€™t match. <br> Try again.</div>
						</div>
					</div>
               <input type="checkbox" name="accept-terms-conditions" id="checkbox" required checked />
               <label for="checkbox">I Accept the <a href="">Terms & Conditions</a></label>
               <input type="submit" value="Create Account" />
				</form>
				<footer>Copyright 2030. Company Inc ltd</footer>
			</div>
		</div>
	</body>
</html>
