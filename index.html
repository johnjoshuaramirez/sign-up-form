<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sign-up-form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-content">
				<div class="square"></div>
				<h1>
					Let's Make <br />
					it Happen <br />
					Together!
				</h1>
				<div class="circle"></div>
			</div>
			<div class="right-content">
				<div class="header">
					<h2 class="co">co.</h2>
					<p>Already have an account? <a href="#">Sign in</a></p>
				</div>
				<h2 class="create-an-account">Create An Account</h2>
				<form action="#" method="post">
					<div class="first-row">
						<div>
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" />
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" />
						</div>
					</div>
					<div class="second-row">
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>
						<div>
							<label for="address">Address</label>
							<input type="text" />
						</div>
					</div>
					<div class="third-row">
						<div>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" />
						</div>
						<div>
							<label for="confirm-password">Confirm Password</label>
							<input type="password" name="confirm-password" id="password" />
						</div>
					</div>
					<input type="checkbox" name="accept-terms-conditions" id="checkbox" />
					<label for="checkbox">I Accept the <a href="">Terms & Conditions</a></label>
					<button type="submit">Create Account</button>
				</form>
				<footer>copyright 2030. Company Inc ltd</footer>
			</div>
		</div>
	</body>
</html>
